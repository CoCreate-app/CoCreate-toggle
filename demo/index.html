<!DOCTYPE html>
<html>
	<head>
		<title>Toggle | CoCreateJS</title>
		
		<!-- CoCreate Favicon -->
		<link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
		<!-- Font Awesome -->
  		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" crossorigin="anonymous" />
		<!-- Custom CSS -->
		<style type="text/css">
			.test{background:red}
			.new{background:yellow}
			.active{
			background-color:blue;
			}
			.hidden {
			display: none;
			}
		</style>
	</head>
	<body>
	
	   <div data-toggle="active"  class="test">hhh
		   <!--<div  class="test">click me</div><br/>-->
	   </div>
	
		 <!-- Font Awesome -->
	
	
		<i class="fas fa-plus-circle" data-toggle="fa-minus-circle, fa-plus-circle"></i>
	
		<article>
			<div id="div-01" class="vdom-item">
				<p>Here is div-01 i should get class hidden</p>
				<div>
				  <div class="vdom-item" >some content1</div> 
				  <span data-toggle="test" data-toggle_closest=".vdom-item"><i class="fa fa-caret-down"></i></span>
				</div>
				 <div class="vdom-item" >some content2</div>
			</div>
			<div class="vdom-item" >some content3</div>
			<div id="div-03">Here is div-03</div>
		</article>
		<br>
		<hr>
		<div class="vdom-item" data-toggle="active" data-toggle_target="article > div">some content</div>
		<br>
		<hr> 
		<div class="vdom-item" data-toggle_attribute='class' data-toggle="active" data-toggle_target=".vdom-item">
			click for active
		</div>
	   <br>
	   <hr>
	   TEST HERE
		<div class="vdom-item" id="hey" data-test="" data-toggle_attribute='id' data-toggle="active, other, hi, jean">
			some content
		</div>

		  }
		</script>
		
		<!-- CoCreate JS CDN -->

	</body>
</html>
